# src/AppBundle/Resources/config/doctrine/Proposal.orm.yml
AppBundle\Entity\Proposal:

    type: entity
    repositoryClass: AppBundle\Entity\ProposalRepository
    table: proposal
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        reference:
            type: string
            length: 45
        series:
            type: integer
        type:
            type: string
            length: 45
        createdAt:
            type: datetime
        updatedAt:
            type: datetime
        approvedAt:
            type: datetime
            nullable: TRUE
        proposalName:
            type: string
            nullable: TRUE
        status:
            type: integer
        delContact:
            type: string
            nullable: TRUE

    manyToOne:
        client:
            targetEntity: Client
            inversedBy: proposal
            joinColumn:
                name: client_id
                referencedColumnName: id